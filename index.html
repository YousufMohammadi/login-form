<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-form">
        <div class="form-group">
            <img src="images/profile-user.png" alt="profile-user" class="login-image">
        </div>
        <div class="form-group">
            <span class="login-header">login here</span>
        </div>
        <div class="form-group">
            <img src="images/email.png" alt="email" class="login-icon">
            <input type="email" placeholder="Enter your email" class="login-input">
        </div>
        <div class="form-group">
            <img src="images/password.png" alt="password" class="login-icon">
            <input type="password" placeholder="Enter your password" class="login-input">
        </div>
        <div class="form-group">
            <input type="submit" value="login" class="login-submit">
        </div>
        <div class="form-group">
            <a href="#">Forgot password?</a>
            <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
